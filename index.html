<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Game</title>
</head>
<body>
    <div class="game-container">
        <canvas id="game" width="" height=""></canvas>
        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>
        <div class="lives-container">
            <p></p>
        </div>
        <span id="timeTest">Time: </span>
    </div>
    <div class="modal-win-card inactive">
        <div class="modal-content-container">
            <p></p>
            <div class="modal-win-btns">
                <button id="winBtn" onclick="restartGame()">Jugar de nuevo</button>
            </div>
        </div>
    </div>
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
